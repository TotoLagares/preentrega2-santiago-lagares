        <h2>¿algun problema o reclamo con el servidor?</h2>
        <h1>Contactanos</h1>
        <div class="container">
            <form action="#">
              <label for="nusuario">Nombre de Usuario</label>
              <input type="text" name="nusuario" placeholder="Tu nombre de Usuario">
          
              <label for="mail">Email</label>
              <input type="email" name="email" placeholder="Un mail de contacto">

                <option value="null">--</option>
                <option value="reseñas">Recomendaciones y reseñas</option>
                <option value="p$">Problema con una transaccion</option>
                <option value="bug">Reporte de bug del servidor</option>
                <option value="otro">otros</option>
              </select>
          
              <label for="reporte">Reporte</label>
              <textarea name="reporte" placeholder="Cuentanos tu problema" style="height:200px"></textarea>
          
              <input type="submit" value="enviar">
            </form>
        </div>
